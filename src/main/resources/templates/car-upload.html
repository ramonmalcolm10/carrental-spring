<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Title</title>
<link rel="icon" href="public/ico/logo.png" type="image/png">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
	media="screen,projection">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<style>
body {
	background: linear-gradient(to bottom, #6a11cb 0%, #2575fc 100%);
	display: table-cell;
	vertical-align: middle;
	height: 100%;
}

html {
	height: 100%;
	display: table;
	margin: auto;
}
</style>
</head>
<body>
	<div class="row">


		<div class="col s12 z-depth-5 card-panel">
			<form th:action="@{/car/upload}" th:object="${carDetails}"
				method="post">
				<div class="row">
					<div class="input-field col s12 center">
						<p class="center login-form-text">Upload Car For Rent</p>
					</div>
				</div>
				<div class="row margin">
					<div class="input-field col s12">
						<i class="material-icons prefix">account_circle</i> 
							<select th:field="*{carName}">
							<option
								th:each="car : ${T(com.car.rental.model.Cars).values()}"
								th:value="${car}" th:text="${car}"></option>
						</select>
						 <label for="carName" data-error="wrong" data-success="right">Type of Car</label>

						<div th:if="${#fields.hasErrors('car')}">
							<p th:each="err : ${#fields.errors('car')}" th:text="${err}"
								style="color: red"></p>
						</div>

					</div>
				</div>
		
				<!--<div class="row margin">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock_outline</i>
                            <input id="password-again" name="password-again" type="password" data-length="25" required>
                            <label for="password-again">Password again</label>
                        </div>
                    </div>-->
				<div class="row">
					<div class="input-field col s12">
						<button class="btn waves-effect waves-light blue col s12"
							type="submit" name="register">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
